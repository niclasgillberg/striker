<template>
  <require from="./shell/layout-box"></require>
  
  <div class="application-wrapper">
    <aside class="sidebar">
      <layout-box title="Drafts">
        <ul class="posts">
          <li class="post" 
              repeat.for="post of drafts"
              title="${post.title}">${post.title}</li>
        </ul>
      </layout-box>
      <layout-box title="Published posts">
        <ul class="posts">
          <li class="postGroup" repeat.for="year of publishedPosts">
            <label>${year.label}</label>
            <ul class="posts">
              <li class="postGroup" repeat.for="month of year.items">
                <label>${month.label}</label>
                <ul class="posts">
                  <li class="post" repeat.for="post of month.items">
                    ${post.title}
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </layout-box>
    </aside>
    <div class="editor">
      <router-view></router-view>
    </div>
  </div>
</template>
